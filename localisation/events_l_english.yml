 soviet.1.t:0 "The military parade in Sverdlovsk"
 soviet.1.d:0 "It was clear to Stalin that he needed to act fast. His legitimacy and popularity in the eyes of the public were in total free fall. His dreadful enemies within the party had garnered enough support that Stalin knew a coup was imminent. In order to regain control of the Party and the Union itself Stalin organized a military parade of unprecedented scale in the "temporary" new capital of Sverdlovsk. \n\nT-34's, ZIS-6's with Katyusha's, and veterans from all parts of the front which had survived the Great Patriotic War were gathered and brought to parade standards. The veterans for the parade were given the newest prototype rifles, new uniforms adorned with specially issued medals, and even artillery was readied to be ceremoniously fired. The success of this parade, a projection of the General Secretary's remaining strength, and parallel action taken by loyal NKVD and police regiments would decide the fate of Stalin and the Union. \n\nThe people rejoiced as the Red Army marched proudly through the streets of Sverdlovsk. The parade gave the Red Army new luster which had been seemingly been lost to the invading Wehrmacht years prior. Such a display inspired hope amongst the remaining, displaced Soviet citizenry. After the glorious procession Stalin gave a speech, in front of tens of thousands of people, which was simultaneously broadcast to every radio and television in the whole Soviet Union, even in occupied territories to the west.  \n\nIn his now legendary 40-minute Sverdlovsk speech Stalin spoke in a somber tone. The veil of invincibility of the Red Army and thus the Party had been tattered for years but this sentiment had never been expressed by the General Secretary publically. For a moment it appeared as though Stalin could cry, cry for every man, woman and child lost to the German menace. \n\nThe crowds were enraptured, his high command shocked until stoically Stalin stated “We are not defeated, the Revolution will prevail!” This received minutes long rapturous ovation. Stalin continued as barracks, offices, and homes were stormed. Traitors to the Party were escorted to secret prisons and re-education facilities far to the north. \n\nFear and devotion had been restored, stalin's gamble had succeeded"
 soviet.1.a:0 "The man of steel got a second chance"
