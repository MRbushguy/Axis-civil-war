 situations.4.b:0 "Go to the next situation"

 situations.5.t:0 "The situations: The Baku border clashes"
 situations.5.d:0 "'Oil, we need oil' This was the unanimously agreed decision in the Oberkommando. As the mighty German Wehrmacht rolled through the east, through the mud, through the worn-down roads, the -30 degrees winter began to set in. The tanks slowed to a halt, the trucks started to sink, and the soldiers froze to death. The Germans barely managed to capture Moscow and hold it during the Soviet winter offensive, largely thanks to the Chita offensive that was happening in the east at the same time by Japan, drawing Soviet forces away from the western front.  But there was hope for the Germans, deep in the Caucasus, in the Azerbaijan SSR, in the oil fields of Baku. In an attempt to conquer the Caucasus oil, the Case Blue plan was created. But another power had set their eyes on the treasure chest of liquid gold, Italy.\n\nWhile more oil would always be welcome for the Italians, surprisingly, the main reason wasn’t that Italy would have the oil, but that Germany wouldn’t. At that stage of the war, cracks had already formed in the Pact of Steel, and Italian politicians and generals urged to make long-term plans, and this was one of them. In a secret agreement with Turkey, Italy was given military access to Armenia and Georgia in exchange for the Aegean and Dodecanese islands. When the Germans found out about the Italian invasion, they were furious, and launched an all-out assault speeding towards Baku, and a race began, the race to Baku. In the end, Italy only barely managed seize Baku, with the Germans only 80 kilometres away from Baku and Sumgait. The Germans were of course furious, claiming it was stolen land, and the Italians refused to give it up and responded by claiming it was a prize of war. This only served to sour relations even further and with diplomacy off of the table, conflicts started to occur all over the lower Caucasus, constant border clashes, the disrupting of railroads, the funding of local insurgents, both sides did everything possible to make the other side's life a living hell in the vain hope that it would drive the other side out of the Caucasus. \n\nAnd so, Baku became yet another highly disputed spot, with German soldiers constantly harassing Italian border guards, and Italy doing everything it can to keep Germany away from the rich oil fields. Yet another single point of failure in this precarious new order.”
