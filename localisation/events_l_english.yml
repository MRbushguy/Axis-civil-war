### Ahnenerbe Expeditions
ahnenerbe.6.t:0 "An Antarctic Expedition"
ahnenerbe.6.d:0 "The expedition, headed by SS-Brigadeführer Jürgen Wagner at the behest of Reichsführer-SS Himmler, ventured north deep into the Arctic Circle in order to establish “a weather monitoring station”. This is what der Führer believed. \n\nThe various SS officers and the U-boat’s crewmen whispered about “Hyperborea”. Wagner knew herr Himmler had sent him personally to investigate what a previous expedition of Ahnenerbe archeologists called “an unbelievable discovery” which had something to do with the origin of the Aryan race. \n\nThe previous expedition was brief and ill equipped for their voyage, let alone for an icy excavation of what the archeologists claimed to be an ancient hominid frozen in ice. The previous expedition failed due to exhaustion and what they reported to be “an evil presence” following them. \n\nWagner and his away-party trekked miles in what could be described as inland on sheets of vast ice. After several nights of freezing temperatures, days of pointless wandering Wagner was unable to locate this “discovery” or the supposed “presence” but his crew were able to bring a trophy of a polar bear home, after it had mauled a Standartenführer to death."
ahnenerbe.6.a:0 "Himmler will be displeased."

ahnenerbe.2.t:0 "The Gateway to the Sun"
ahnenerbe.2.d:0 "SS-Sturmbannführer Ernst Schäfer was granted his moment in the sun. A previous expedition planned to Bolivia had been postponed in 1939 due to the outbreak of the war. Now with a victorious, eternal Reich and Heinrich Himmler’s personal blessing a new well funded expedition could take place.\n\nThe entire expedition of twenty included archeologists, geological scientists, and an occultist SS officer favored by Himmler who all traveled under Swedish aliases. Getting into the country wasn’t difficult, however bribes had to be made in Reichsmarks to curious officials as they had quickly run out of local currency. \n\nThe expedition began by a series of flights through the Andes mountains to survey and photograph ancient Incan roads. While fascinating it did not further their mission. The Tiwanaku site was exactly what the researchers were looking for. Various advanced stone structures, indicative of an advanced knowledge of geometry, as well as evidence of a society of isolated elites who would distribute necessary resources to the commoners. This in addition to evidence of human sacrifice within the central temple could be evidence of a previously unknown Aryan civilization!"
ahnenerbe.2.a:0 "Further phrenological evidence must be produced!"
ahnenerbe.2.b:0 "Recall the expedition, this site is the work of ancient primitives."

ahnenerbe.3.t:0 "The Gateway to the Moon"
ahnenerbe.3.d:0 "”Upon further examination and consultation of local historians it appears evident that these people, the Aymara [the etymological root of this must be studied further], placed great significance to the positions of the sun, moon, and other celestial bodies believing their civilization lay at the center of the universe. In addition their cosmology calls for an upper world, a middle world, and a lower world similar to Nordic beliefs. Additionally their primary deity “Tunuupa” who wields a lightning bolt and a staff bears a striking resemblance to depictions of Wotan.” - Schäfer\n\n With additional funding the expedition will continue its research and explore sites around Lake Titicaca or further into the Andes mountains."
ahnenerbe.3.a:0 "The expedition is over budget and must be recalled."
ahnenerbe.3.b:0 "They should explore sites around Lake Titicaca."
ahnenerbe.3.c:0 "Orders have changed, they should explore the Andes mountains."

ahnenerbe.4.t:0 "Lake Titicaca"
ahnenerbe.4.d:0 "For two months the Ahnenerbe expedition spent scouring areas of interest around Lake Titicaca. Hills, mountains, streams, and brooks were searched in hopes of anything of archeological value. Hidden Incan gold, a buried conquistador loot, evidence of ancient civilization, none of which was found. Geological and botanical samples were taken, and a previously undiscovered insect was documented.\n\nNot only was the failure of the expedition evident the patience of their benefactor Himmler was wearing thin. Tens of thousands of Reichsmarks spent with little more to show for it than a plethora of material on flora and fauna.\n\nOne of the young marine biologists had suggested the team undertake dives to the bottom of the lake as he had reported seeing strange shapes under the depths. Initially disregarded, increasing desperation for results led Schäfer to stop all surface archeological missions in order to put all resources towards exploration of the lake floor. Three weeks into fruitless searches, well actually the young marine biologist would mention a new species of amoeba was discovered, underwater structures were found.\n\nAdvanced stone structures, vases, along with golden artifacts depicting a lightning wielding god were found.\n\nSturmbannführer Schäfer can return to Berlin victorious."
ahnenerbe.4.a:0 "Could these be ancient Aryans?"

ahnenerbe.5.t:0 "Incan Mummies"
ahnenerbe.5.d:0 "The expedition strayed far from Bolivia and found itself high in the Andes in search of Incan burial sites. One researcher and two local guides died before the first site could be found due to illness and a trauma suffered from a fall after an unfortunate earthquake. The expedition spent an additional month acclimatizing to both the freezing temperatures of the mountains and the dryness of the nearby Atacama desert. After approximately two weeks of extensive hiking in the mountains an inconspicuous cave which headed down into the mountains was discovered. Two shattered skeletons of young children were discovered along with small trinkets of silver, statues of precious metals, and intricate textiles. Phrenological analysis appears to indicate they were not of Aryan descent.\n\nNear the peak of Llullaillaco after an additional month, which had yielded only two additional sites of minor archeological value, around the time Sturmbannführer Schäfer was readying to call off the rest of the expedition a most fascinating discovery was found.\n\nSeveral artificial stone mounds were found amongst an area of recently disturbed rock. The team and several well paid locals began to excavate the area and found three shallow tombs approximately five feet under ground. They had found nearly perfectly preserved mummies of Incan children who likely froze to death in a ritual sacrifice and they appeared much like they would have in life, not suffering desiccation or decay. The three, two boys and a girl all seemingly under the age of ten were adorned in beautiful textiles, jewelry, and strangely had elongated skulls. Their tanned skin, black hair, and overall Incan appearance made it obvious they were not our glorious Aryan ancestors, but sacrifices to long forgotten Incan gods."
ahnenerbe.5.a:0 "Fascinating, yet disappointing."

#Ukraine
ukraine.1.t:0 "The Farmer's choice"
ukraine.1.d:0 "Aleksey shuffled towards his field, ignoring the spasms of hunger pain that wracked his body. He stopped at the border of the grain and stood, staring wistfully across the acres and acres of rich wheat that from his perspective, went on for miles. In a few weeks, it would be harvested and sent to the west, and not a single piece of it would remain in Ukraine. Aleksey reached for the bag he had brought, and with trembling hands pulled out a slew of matches. His fingers shook, but his arms were strong from decaades of work in these fields. One by one he lit the matches, and tossed them into different parts of the field. Across Ukraine he knew farmers were doing the exact same thing. In time the deed was finished. He lay down in the field, closing his eyes and taking a deep breath as the scent of grain was replaced by the stench of burning grass."
ukraine.1.a:0 "It only takes one spark."

ukraine.2.t:0 "The revolt"
ukraine.2.d:0 "The armored convoy trundled down a nondescript dirt road in the Ukrainian countryside, not on high alert. After all, the enemy combatants they had been tasked with subduing were miles from here. \n\n Which was exactly what their enemy wanted them to think. \n\n In a carefully planned maneuver, the first armored car of the convoy splashed across a puddle found it a bit deeper than expected. The engine whirred, but the car and the rest of the convoy came to a full stop. In an instant, the grain fields at the borders of the road exploded with movement, hundreds of men silently swarming towards the cars. There were a few shots of alarm, but for the most part, the Germans were taken completely by suprise. Within five minutes, the cars and everything in them were in the hands of Ukrainian combatants. \n\nThis and scenes just like it were the start of the Ukrainian Peasant Revolt."
ukraine.2.a:0 "There is no turning back now."
