 situations.2.t:0 "The situations: Brittany"
 situations.2.d:0 "To the northwestern part of France lies a country not a single person thought they would live to see, the state of Brittany. But this state, is not Breton at all, this state in an excuse, an excuse to escape the oppression of the third Reich and to taste the freedom for just a bit longer. \n\nAs it became clear that Nazi Germany is not going away anytime soon, and with it stays the oppression and with it the Restrictions on Civil Liberties, the people of the Britianny region hatched a plan to escape. they would stage a "revolt" a "popular revolt" to declare a new country, the state of Britianny. which would be independent and neutral. With the French army non existent, and the Wehrmacht occupied in the east, the plan worked, and the state of Britianny birthed to existence. \n\nThe strategic value of Britianny is immense, begin virtually at the gate of Europe, any country that controls Brest can basically blockade the entirety of northern Europe, that includes Germany. \n\nAnd so, Britianny quickly became another contentious spot in this new order, with German troops trying to bring the disobeying region back to France, and Italy doing everything it can to keep Britianny alive and functioning. And with that, another powderkeg evolves, waiting for the time to explode and bring another brutal war in Europe"
