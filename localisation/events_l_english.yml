soviet.2.t:0 "Trial of the old Bolsheviks"
soviet.2.d:0 “"It has been decided," said the judge, "that Ioseb Besarionis Jughashvili, former General Secretary of the Union of Soviet Socialist Republics, is found guilty under the acts of treason and betrayal of the revolution." The crowd present in the court started to make noises. Some cheered, some cried, and arguments erupted between spectators. And in the middle of the court sat Stalin, head facing forward, with steely eyes. \n\nEven in his wildest dreams, he never thought this day would come. 10 years ago, he was untouchable. No one dared challenge him for fear of retribution, and he ruled the people of the Soviet Union with an iron fist. Being tried for treason was a long way to fall. To his left and right sat people from the government. Vyacheslav Molotov, Anastas Mikoyan, Mikhail Kalinin, and many more. They were all from the days of Lenin and the revolution; The "Old Bolsheviks." Each of them was found guilty too for acts of treason and betrayal of the revolution. \n\nStalin wondered if they deserved their fate, although outwardly, he showed no sign of emotion. Regardless, it was time for him to face his fate. \n\n" \n\nTwo days after the end of the trial, all those judged were taken to a remote area to be executed by an execution squad, one by one. Some like Beria shouted and cursed. But Stalin stayed surprisingly silent during the whole affair. And when his turn came, he said nothing as he was tied up. And when the order to raise the rifles was said, Stalin simply said "Without me, the Motherland will crumble to pieces. Your precious revolution will go down in its own flames." \n\nThe bodies have been burned to ashes and spread in an unknown location."
soviet.2.a:0 "An abrupt end to the Stalin era"
 
 

