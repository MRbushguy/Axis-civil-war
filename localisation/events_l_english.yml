 situations.2.t:0 "The situations: Brittany"
 situations.2.d:0 "To the northwestern part of france lies a country not a single person thought they would live to see, the state of Brittany. But this state, is not Breton at all, this state in an excuse, an excuse to secape the oppresion of the third reich and to taste the freedom for just a bit longer. \n\nAs it became clear that Nazi germany is not going away anytime soon, and with it stayes the oppresion and with it the Restrictions on Civil Liberties, the people of the Britianny region hatched a plan to escape. they would stage a "revolt" a "popular revolt" to declare a new country, the state of Britianny. which would be independant and neuteral. With the french army non existant, and the wermacht occupied in the east, the plan worked, and the state of britianny birthed to existence . \n\nThe stratigic value of Britianny is immense, begin virtually at the gate of europe, any country that controls brest can basically blockade the entirety of northern europe, that includes germany. And so, Britianny quickly became another contentious spot in this new order, with german troops trying to bring the disobeying region back to france, and italy doing everything it can to keep Britianny alive and functioning. And so another powderkeg evolves, waiting for the time to explode and bring another brutal war in europe"
