 situations.6.t:0 "The situations: German claims on Slovenia and Switzerland"
 situations.6.d:0 "The territories of Slovenia and Switzerland were always eyed upon by the great powers of fascist Italy and Nazi Germany. Whether because of promised territory that wasn’t given, or the dream of pan germanism. But for a time, these territories were safe from conquest. Grantees by stronger powers, being a part of a larger and stronger country, or giving protections and benefits to their expansionist neighbors. But the outbreak of the second world war, destroyed that protection, and these territories became under the immediate threat of a foreign occupation. \n\nWhen Yugoslavia refused to concede the dalmatian coast to Italy, Italy invaded with a 4-front assault from mainland Italy, Albania and Greece, Bulgaria, and Hungary. Yugoslavia fell within a week, and when the territories were partitioned between the invaders, Italy has chosen to completely annex the Slovenia (with the exception of the region of Muraszombat), much to the displeasure of Germany, who had planned a partition of Slovenia with Italy. \n\nDuring the war, Switzerland has constructed one of the most extreme defense plans in modern history, blowing up all the connections of the country to the outside world, to prepare for the eventual invasions of Italy and Germany. But when Operation Tannenbaum was lunched, and tunnels and bridges were blown, the armies just stood outside the country, and waited. Soon the expected famines erupted, and the constant rain of bombs destroyed what remains of the morale of the citizens. After 6 months, Switzerland surrendered. In the partition, Italy seized southern Switzerland, and Germany took the rest. For Germany, this was again a betrayal, as Operation Tannenbaum was mainly their operation, and southern Switzerland had a large amount of native Germans who are now in an Italian speaking country. \n\nAnd so, the territories of Slovenia and Switzerland quickly became another contentious spot in this new order, with Germany trying to disrupt and agitate revolts among the German locals, and Italy trying to maintain order and compliance among the german locals. And with that, another powderkeg evolves, waiting for the time to explode and bring another brutal war in Europe"
