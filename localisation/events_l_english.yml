 situations.3.t:0 "The situations: The Fatherland front"
 situations.3.d:0 "The Fatherland front never really faded away, even after the anschluss of austria and the attempts to suppress the party the ultranationalist Fatherland front managed to stay relatevly alive, thanks mostly to italy. \n\nDuring the days of ww2 and the pact of steel, italy condemned the fatherland front as a terrorist organization, but as relations with the germans soured greatly Italy started to reapproach the fatherland front in attempts to sabotage the reich from within. \n\nDoing such action is a great risk, austrian succession would be a disaster for germany as it would show to the whole world the level of incompatance in the government of the reich, and would shatter the belif of its citizens that they live in a great and prosperous country. On the other hand"
