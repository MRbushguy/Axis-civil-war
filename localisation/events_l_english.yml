 situations.1.t:0 "The situations: Crimea"
 situations.1.d:0 "In one of the most bizzare events in modern history, on September 11, 1941. As german forces started crossing the Dnieper river, Italian marines from the 1st San Marco Regiment landed around the port of sevastopol and the Kerch Peninsula as a part of operation NERO and quickly secured the entire crimean region in a week. While officaly claimed to be in order to avoid getting bogged down in the city of armyansk in the northern part of crimea. In truth it was a calculated and stratigic move with one goal in mind. Preventing germany from getting acces to the mediterranean. \n\nAnd as the relations between the two young superpowers quickly deteriorate, a conflict is brewing in the east. Both sides claiming the land, And neither side willing to give up. Crimea seems to become more and more like another powderkeg, waiting for the time to explode and bring another brutal war in europe"
