 situations.4.t:0 "The situations: Occupations of France"
 situations.4.d:0 "During the interwar years, fascist Italy invested a great deal in reforming its military to avoid another disastrously long war. Mussolini made sure to stamp out any form of corruption or rivalries and to make sure the military put profession over ideology, using a reformed doctrine of artillery and air support and utilising the high morale and patriotism of the common Italian soldier to it’s full effect. The Bolzano military exercise was a great success, but the Italian high command decided to not spread information about the results of the exercise to make their next opponent underestimate them. It can be clearly seen that their trick worked, as their next opponent very much underestimated them. \n\nWhen French war planners discussed the Italian alpine front, it was decided that a couple of infantry units, airplanes and the vast and hard-to-cross Alpine mountain range would be sufficient enough to  repel any offensives the Italians threw at them. So when news reached Paris that Italian offensives had begun in the Alps, the incompetent French high command were not very worried, but when the Italians pierced through the alpine defensive lines, and in just a couple of days captured Nice, then Lyon, then Toulouse on the 27th of May, 1940, Italian troops reached Bordeaux, and at that moment the whole world discovered the true power of the Forze Armate Italiane, the French high command was stunned and failed to even escape when the Germans captured Paris a few weeks later. \n\nAnd when France announced their surrender on the 13th of July, it was reluctantly agreed that the Italians would occupy all of southern France and Germany would occupy the north, but as the war came to a close tensions rose regarding post war France, As both sides wanted to have rule over all of France. \n\nAnd so, France quickly became a greatly disputed area, with Germany and Italy trying to increase the legitimacy of their respective puppet governments in France, trying invalidate each other’s claims over the land, and preparing for the eventual war that will decide the future of the Land of Tragedy and suffering that is France. And with that, there is yet another contested region in Europe, bringing Europe ever closer to another war.”
