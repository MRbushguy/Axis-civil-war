 situations.2.t:0 "The situations: Brittany"
 situations.2.d:0 "To the northwestern part of France lies a country not a single person thought they would live to see again, the state of Brittany. But this state is not Breton at all, that is but a pretense, an excuse to escape the oppression of the third Reich and to hold on to freedom. \n\nAs it becomes clear that the Reich is not going to go away anytime soon, and that the longer the Reich stays, the longer the oppression of the French peoples and the suppression of their freedoms, the people of Brittany hatched a plan to escape the overstretched tentacles of the Reich. They would stage a "revolt" a "popular revolt" to declare a new country and secede from German France, the state of Brittany. which would be independent and neutral. With only a couple of garrisons in France, and most the Wehrmacht occupied with the war in the east, the plan worked, and the state of Brittany was born. \n\nThe strategic value of Brittany is immense, as it is situated at the mouth of the English Channel, any country that controls Brest can virtually block the English Channel and cause massive economic damages to the entirety of northern Europe, which includes Germany. \n\nAnd so, Brittany quickly became another contentious spot in this new order, with German troops trying to bring the rebellious region back to the fold, and Italy doing everything it can to keep Brittany afloat. And with that, yet another powderkeg in Europe is created, waiting for it’s time to explode and bring another brutal war to Europe.”
