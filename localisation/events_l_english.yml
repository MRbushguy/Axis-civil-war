 situations.4.t:0 "The situations: Occupations of france"
 situations.4.d:0 "During the interwar years, fascist Italy has invested a great deal in reforming its military to avoid another disastrously long war. Mussolini made sure to stamp out any form of corruption or rivalries and to put profession over ideology, and using a reformed doctrine of artillery and air support, and using the high morale and patriotism of the common Italian soldier,  The Bolzano military exercise was a  Total success, but the Italian high command decided to not brag about the result of the  exercise. To make their next opponent underestimate them. And it's clear to say that their trick worked, their next opponent very much underestimated them. \n\nWhen French war planners discussed the Italian alpine front, it was decided that only a couple of brigades and airplanes will defend, and the vast and harsh mountains will do the rest of the defending. So when news were received in Paris that Italian offensives have begun in the alps, the military and government were not very worried, but the Italians thrusted through the alps like it was butter, and just in a couple of days, the Italians marched in Nice, and then Lyon, and then Toulouse, and on the 27th of May, 1940, Italian boots have reached Bordeaux, and at that moment the whole world discovered The true power of the Forze Armate Italiane. \n\nAnd when France announced their surrender on the 13th of July, it was reluctantly agreed that the Italians would occupy all of southern France and Germany would occupy the north, but as the war came to a close tensions rose regarding post war France, As both sides wanted their occupied territory to rule all of France. \n\nAnd so, France quickly became another contentious spot in this new order, with Germany and Italy trying to increase the legitimacy of their respective puppet governments in France, trying destabilize the other's legitimacy, and preparing for the eventual war that will decide the future of the Land of tragedy and suffering that is France. And with that, another powderkeg evolves, waiting for the time to explode and bring another brutal war in Europe"
