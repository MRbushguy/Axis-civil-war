 situations.3.t:0 "The situations: The Fatherland front"
 situations.3.d:0 "The Fatherland front never really faded away, even after the Anschluss of Austria and the attempts to suppress the party, the ultranationalist Fatherland Front managed to stay relatedly alive and active, mostly due to Italian support. \n\nDuring the war and the pact of steel, Italy condemned the Fatherland Front as a terrorist organisation, but as relations with the Germans started to sour, Italy started to approach the Fatherland Front in order to sabotage the Reich from within. Utilising terrorist hit-and-run tactics, pro Austrian propaganda, and propaganda displaying the failures and the inhumane crimes of their beloved Reich for all to see. \n\nSupporting such groups such groups comes with great risk though. If successful, Austrian secession would be a disaster for Germany as it would show to the world the incompetence of the Reich, and would disillusion the populace, it would shatter the common belief among it’s citizens that they live in a great and prosperous country. On the other hand, if the Germans find out about the extensiveness of this operation, things could very quickly escalate. \n\nAnd so, Austria quickly became another highly unstable spot in this  shaky new order, with Germany desperately trying to quell resentment in Austria, and Italy trying to free the Austrians from the German monsters. And with that, another powderkeg is created, waiting for its time to explode and bring yet another brutal war to Europe.”
