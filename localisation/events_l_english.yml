 situations.1.t:0 "The situations: Crimea"
 situations.1.d:0 "In one of the most bizarre events in modern history, on September 11, 1941. As German forces started crossing the Dnieper river, Italian marines from the 1st San Marco Regiment initiated landings around the port of Sevastopol and the Kerch Peninsula as a part of operation NERO, quickly wiped the shocked and weak soviet garrison, and secured the entire Crimean region in a week. While officially claimed to be in order to avoid getting bogged down in the city of armyansk in the northern part of Crimea. In truth it was a calculated and strategic move with one goal in mind. Preventing Germany from getting access to the Mediterranean. \n\nGermany having free access to the black sea, and thus to the whole Mediterranean, would be a disaster for Italy and their sphere, having the Kriegsmarine patrolling in the Aegean Sea would be a direct contest to italy's power in the region. It could risk Greece having a pro Germany coup, the Bulgarians breaking from the pact with Italy, now that the Germans are at their shores, and make Italy overall much weaker in the world's eyes. And these are also the reasons why Germany also wants krim, and why it will never give up \n\And so, Crimea quickly became another contentious spot in this new order. With Germany doing everything it can to wipe the garrison out of krim, and Italy doing everything it can to protect their shiny and glorious middle terranean from the krauts. And with that, another powderkeg evolves, waiting for the time to explode and bring another brutal war in Europe"
