germany_flavor.1.t:0 "The Leibstandarte"
germany_flavor.1.d:0 "The ultimate representation of the massive empowerment the Waffen-SS received in the final days of fighting in operation Barbarossa. The 1st SS Panzer Division, nicknamed "Leibstandarte SS Adolf Hitler" is a true force to be reckoned with. \n\nManned with over 50 thousand soldiers, all of which are hardened veterans from the most eastern offensives of operation Barbarossa. Fighting in hellish conditions 2.8 thousand Kilometers away from berlin, fighting in Arkhangelsk, Gorky, Penza, and even reaching Kazan before the undeclared truce went into effect. \n\nAnd not only the men are of exceptionally high quality, all the divisions of the Waffen-SS, and especially the 1st SS Panzer Division, have received some of the highest tech and quality equipment available. As the Waffen-SS steadily became a higher priority than the Wehrmacht. And currently the soldiers of the LSSAH are marching with cleaned and well inspected StG 44 Assault rifles. And with modern E-50 Tanks and Sd.Kfz. 251 type APCs with them. All in the hands of some of the most skilled and battle-hardened soldiers of the entire großgermanisches Reich. \n\nBut what was certainly a surprise for many officials is how much this sudden ascension of relevance has also affected the political scene. Because while the Waffen-SS was de-fact part of the larger Schutzstaffel, the string of empowerments has made the Waffen-SS pretty much independent from the Schutzstaffel. And many politicians are trying to sway the loyalty of the Waffen-SS to their side. And the Waffen-SS suddenly became a sort of a "trump card" \nBut the one person who benefited the most from this situation is Josef "Sepp" Dietrich, the commander of the division. An already experienced politician, a black sheep in the eyes of many NSDAP members, Sepp Dietrich was able to play with alliances and promises to rapidly rise in prominence and be a real contender in the future."
germany_flavor.1.a:0 "An army with a political party?"

germany.2.t:0 "Problems in Ukraine"
germany.2.d:0 "We have been receiving worrying reports from the garrisons in Ukraine. Evidently the local farmers have found out some of our plans for the region, and taken it upon themselves to disrupt them. Numerous reports have come in, detailing farmers burning their fields rather than sending it to Germany. Most were stopped, but the damage was already done, with nearly a fifth of Ukrainian grain production failing. This came at a particularly inopportune time, with our supply lines being rerouted to the Ukrainian fields away from the temporary lines established during the war. We will recover, but lives will be lost because of this."
germany.2.a:0 "Let us hope the situation does not deteriorate."

germany.3.t:0 "The Ukranian Peasant Revolt"
germany.3.d:0 "Even after the blistering onset of Operation Barbarossa, where the Ukrainian SSR was quickly consumed by the German Reich, resistance still remained. Over the years, German arms whittled away at it, sapping the will and strength of the Ukrainian people. Over time, the German plans for Ukraine became clear - they would forcibly evict the ukrainian people from the area and incorporate it as a core region of the German state. However, it still seems as though there is strength in them. Following the burning of fields last month, Ukrainian resistance fighters were spotted at various key points in the country, overwhelming unprepared german guards with advanced weapons likely pilfered from German stockpiles. Kiev and its surrounding territory remains in German hands, but the future of the area remains uncertain."
germany.3.a:0 "The fields will be watered with this rebellion's blood!"

