 situations.1.t:0 "The situations: Crimea"
 situations.1.d:0 "In one of the most bizarre events in modern history, on September 11, 1941. German forces had started to cross the Dnieper river, Italian marines from the 1st San Marco Regiment landed around the port of Sevastopol and the Kerch Peninsula as a part of Operation Nero and quickly secured the Crimean region in a week. While officially claimed to be so that German troops wouldn’t get bogged down in the city of Armyansk, in northern Crimea. In reality it was a calculated and strategic move with one goal in mind. Preventing Germany from taking control of the Black Sea and getting access to the Mediterranean. \n\nAnd as the relations between the two newly emerging superpowers deteriorate, a conflict is brewing in the east. Both sides claim the land, and neither side is willing to give it up. \n\And so, Crimea quickly became another contentious spot in this new order. With Germany doing everything it can to drive the garrison out of the peninsula, and Italy doing everything it can to protect their Mediterranean Sea from the Krauts. And with that, yet another point of geopolitical instability has been created, bringing Europe closer to another Great War.”
