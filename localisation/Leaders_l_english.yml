Francesco_Zingales_desc:0 "Francesco Zingales, born in 1884, Had a relatively uneventful millitary carrer. Fighting in the Isonzo Front in ww1, and participating in the Italian invasion of yugoslavia after their refusal to secede them their promised land from the Treaty of London. But all that changed when he became the commander of the Italian Expeditionary force to the Eastern Front. \n\nDuring his time in the Eastern Front, Zingales started to understand the Untamed East. The brutal weather, the hostile land, and the Slavic people of east, he even began learning Russian to better communicate with civilians to hopefully increase compliance. And as the war drew towards its conclusion, territorial gains were being consolidated, and it quickly became apparent that Zingales was the obvious choice to take command of the newly acquired Crimean peninsula during Operation NERO. Zingales is aware of The magnitude of his command, being the only thing standing between the Reich and near free acces to the mediterranean. \n\nAnd despite the growing isolation from the rest of the empire, increasing hostility of the locals, and the krauts eyeing on the peninsula. Zingales will continue to serve valiantly until his last breath. \n\nTo protect his empire, and to protect his family in Messina"  
