 IOC_Francesco_Zingales_desc:0 "Francesco Zingales, born in 1884, had a relatively uneventful millitary carrer until he become the commander of the Italian Expeditionary force to the Eastern Front.\n\nDuring his time on the Eastern Front, Zingales started to understand the "wild" East. The brutal weather, the hostile land, the Slavic people of Russia, and he even began learning Russian to better command Russian conscripts. As the war drew towards its conclusion, territorial gains were being consolidated, Zingales was the obvious choice to take command of the newly acquired Crimean peninsula during Operation Nero. Zingales is aware of The magnitude of his command, being the only thing standing between the Reich and the Black Sea. Despite growing isolation from the rest of the empire and increasing hostility of the locals, Zingales serve valiantly to protect his family in Messina"  
