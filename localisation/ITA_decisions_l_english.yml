ITA_empire_colonies_phase:0 "\n§YAfter a long list of Grueling pacification missions and stratigic investments in specific  fields, we have managed to stabalize and develop enough of our Colonies and subjects to start bearing fruit from it. And although we still have a long way to go, it is still progress§!\n\n"


ITA_industry_agriculture:0 "Industry and Agriculture Reforms"
ITA_industry_agriculture_desc:0 "§G\n \n \n \n \n \n \n \n \n\n\n\n As we enter the postwar world a Global superpower, we still have one major unfinished reform from the pre-war world. The complete industrialization of Italy, as is expected from a powerful country like us. \n\nBut this does not mean complete neglet of the Agricultural sector, for we need to make sure Agriculture and Industrialization are as efficent as they possibly can be§!\n\n" 
ITA_industry_name_text:0 "Industrial Progress: [?ITA_industry_value]%"
ITA_agriculture_name_text:0 "Agricultural Progress: [?ITA_agriculture_value]%"

ITA_continue_industrialization:0 "Continue Industrialization of the country"
ITA_continue_industrialization_desc:0 "From Mussolini's rise to power in 1922. The Industrialization of Italy has always been a major goal for government. And while the success of the project from 1922-1939 is debatable, the outbreak of WW2 halted the project. \n\nHowever as we return from the war as Total victors, we can once again Continue the project, this time much more efficently, and with the usage of our newly gained knowlage from the war \n\n\n§GClicking this decision will unlock further refomrs and will give a 5% increase to industrial progress§!"


ITA_continue_agriculture_reforms:0 "Continue the Agricultural reforms"
ITA_continue_agriculture_reforms_desc:0 "Italy always had a strong Agricultural base, especially in the more rural south. And while Industrialization is very important in this day and age, it would be foolish to ignore our strong Agriculture. \n\nAnd especially now as the german sphere is starting to enact it's autarkic policies and closing trade. With it locking the fertile lands of the east and northern france out of international trade, making Italy even more important as a supplier of Agriculture for europe \n\n\n§GClicking this decision will unlock further refomrs and will give a 5% increase to Agricultural progress§!"
