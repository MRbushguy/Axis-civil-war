 final_nazism:0 "Esoteric National Socialism"
 final_nazism_noun:0 "Esoteric National Socialism"
 final_nazism_desc:0 "A mix of Italian fascism, rabid racism and anti semitism, and Extreme totalitarianism, §RNational socialism§! was built on the bitterness of the german people over the humiliation and chaos of the weltkrieg, and exploited by the far right figures such as Adolf hitler as an excuse to rise to power, and eventually to subjegate europe under their mighty boot. \n\nNational socialism differs from fascism in its extreme level of racism, every race has value, and "lower quality" races should either be enslaved for the benefits of the "superior races", or be entirely wiped out of existance. "
 
