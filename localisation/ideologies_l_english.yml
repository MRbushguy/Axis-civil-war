#fascist bois
 fascism:0 "Fascist"
 fascism_noun:0 "Fascism"
 fascism_desc:0 "Totalitarian Regime"
 
 italian_fascism:0 "Italian Fascism"
 italian_fascism_noun:0 "Italian Fascism"
 italian_fascism_desc:0 "Born from the betrayal of italy after the first guerra mondiale, §YItalian Fascism§! is a hardline nationalist far right ideology that believes in the priority of the country and the leader first and formost. Millitaristic in nature, Italian Fascism also belives in glories of the past, and is often very expansionist. For Italian Fascist, the best way for the citizens to live a comfortable and high quality life is to serve the country above all else and protect it at all cost"
 
 pragmatic_fascism:0 "Pragmatic Fascism"
 pragmatic_fascism_noun:0 "Pragmatic Fascism"
 pragmatic_fascism_desc:0 "§YPragmatic Fascism§! has the skeleton of italian fascism, (nationalism, millitarism, etc). but believes that no ideology stays the same forever, and that in order for Italian Fascism to stay relevant in the future, it needs to constantly change and adapt to the time and surroundings. But not without limitations, and while pragmatic fascism vows to change things, it is only too keep italian fascism alive and functional, and not stray off too much of its roots"
 
 order_fascism:0 "Order Fascism"
 order_fascism_noun:0 "Order Fascism"
 order_fascism_desc:0 "§ROrder Fascism§! takes the totalitarian elements of italian fascism and turn it up to eleven. Claiming to be in order to catch german and communist spies and too keep order and stability. With a secret intentinal empowerment of the MVSN, under Order Fascism, indevidual liberties are extremely reduced to basically nothing. Cosntant patrolling, house searches without warnings, spies, and a powerful secret police, not a single person is safe fron the wide eye of the blackshirt government"
 
 fiumian_fascism:0 "Fiumian Fascism"
 fiumian_fascism_noun:0 "Fiumian Fascism"
 fiumian_fascism_desc:0 "§YFiumian Fascism§! Was officaly born in 1920 in the chaotic experiment that was the free city of fiume. For many fascists including the now duce "§GEttore muti§! this is the first and offical version of fascism, and when they say the word "fascism" this is what they mean. \n\nFiumian Fascism differs from italian fascism in its wide verieties of leftist ideas like syndicalism, women's rights, and holding a lot of democratic values. A lot of people have called this a "frankenstein ideolegy" that wont work in a country of over 45M people, but only time will tell whether this ideolegy holds on its own, or whether its doomed to fail, just like the place where it was born" 
 
 reformist_fascism:0 "Reformist  Fascism"
 reformist_fascism_noun:0 "reformist  Fascism"
 reformist_fascism_desc:0 "\n\n§BReformist  Fascism§!, while does retain some elements from Italian fascism, completely overhauls the system. Reformist fascists belive that the best way to serve the homeland is to provide its citizens education, quality healthcare, and reasons to be proud of their country. Indevidualism and liberalization are greatly expanded, and any form of racism is discouraged. \n\nHowever this ideolegy is still fascism and has a lot of  fascist elements, most notably its heavy promotion of nationalism and glory, and some form of indoctrination is still present. This ideolegy is not democracy, these are only necessary steps to keep fascism a prominent ideolegy in this new era"   
 
 japanese_fascism:0 "Japanese imperialism"
 japanese_fascism_noun:0 "Japanese Fascism"
 japanese_fascism_desc:0 "§RJapanese imperialism§! belives in the total racial superiority of the Japanese people over other east asians, and belives that Japan should be the undisputed rulers of asia. \n\nTaking heavy inspiration from the millitaristic vision of the book "Der totale Krieg" by Erich Ludendorff, Japanese imperialism is also very millitaristic and has a very obedient culture. while it claims to be anti western and to be the protector of asian identity, but is really just an excuse for exploitation an conquest by japanese ultra nationalists"
 
 falangism:0 "Falangism"
 falangism_desc:0 "An authoritarian ideology with traits of fascism and conservatism, Falangism values national and Catholic identity."
 
 rexism:0 "Rexism"
 rexism_desc:0 "Strongly opposed to both liberal and communist ideals, Rexism is a staunchly conservative nationalist movement who advocate a corporatist economic policy. Employing increasingly populist and authoritarian rhetoric, their ideals are shifting closer to other fascist movements."
 
 
